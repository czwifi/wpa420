{% extends "base.html" %}

{% block content %}
<div class="container-sm mt-2">
	<div class="col" style="max-width: 540px">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Date</th><th>Uploader</th><th>Networks</th>
				</tr>
			</thead>
			<tbody>
				{% for import in imports %}
				<tr>
					<td>{{ import.added }}</td>
					<td>{{ import.author }}</td>
					<td>{{ import.count }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</tr>
{% endblock %}
