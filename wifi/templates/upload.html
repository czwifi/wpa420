{% extends "base.html" %}
{% block content %}
<form method="post" enctype="multipart/form-data">
  Select import:
  {{ form.file }}
  {% csrf_token %}
  {% if request.user.is_superuser %}
  <br>{{ form.import_as.label }}: {{ form.import_as }}<br>
  {% endif %}
  <input type="submit" value="Upload" name="submit">
</form>
{% endblock %}
